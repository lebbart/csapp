<!DOCTYPE html >
<html lang="en" ng-app="myApp">
<head>
    <meta charset="utf-8">
    <title>Lists Of Things</title>
    <link href="libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="libs/ladda/dist/ladda-themeless.min.css" rel="stylesheet">
    <link href="libs/AngularJS-Toaster/toaster.min.css" rel="stylesheet">
    <link href="libs/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/paper.css" rel="stylesheet">
</head>

<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand"
               href="/">Contacts List
            </a>
        </div>

        <ul class="nav navbar-nav">
            <li ui-sref-active="active">
                <a ui-sref="list">Homepage</a>
            </li>
            <li ui-sref-active="active">
                <a ui-sref="about">About Us</a>
            </li>
            <li ui-sref-active="active">
                <a ui-sref="contacts">Contacts</a>
            </li>
        </ul>

        <div ui-view="search">
        </div>

        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li ui-sref-active="active">
                    <a ui-sref="create">Add contact</a>
                    <!--<button class="btn btn-primary pull-right" ng-click="showCreateModal()">Create</button>-->
                </li>
            </ul>
        </div>
    </div>

</nav>

<div class="container main-content">
    <toaster-container></toaster-container>

    <div class="row">
        <div ui-view="main">
        </div>
    </div>

</div>

<footer ng-controller="footerController">
    <div class="container">
        <div class="col-lg-6">
            <div class="row">
                <div class="text">
                    Contact list application - {{presentYear | date:"yyyy"}} | by Lebedenko Bogdan | All Rights Reserved (c)
                </div>
            </div>
        </div>
        <div class="col-lg-2 pull-right">
            <div class="row">
                <ul class="social-list">
                    <li><a href="{{socialLinks.github}}" target="_blank"><i class="fa fa-github"></i></a></li>
                    <li><a href="{{socialLinks.fb}}" target="_blank"><i class="fa fa-facebook-square"></i></a></li>
                    <li><a href="{{socialLinks.vk}}" target="_blank"><i class="fa fa-vk"></i></a></li>
                </ul>
            </div>
        </div>
    </div>
</footer>

<script src="libs/angular/angular.js"></script>
<script src="libs/angular-ui-router/release/angular-ui-router.min.js"></script>
<script src="libs/angular-animate/angular-animate.min.js"></script>
<script src="libs/AngularJS-Toaster/toaster.min.js"></script>
<script src="libs/angular-aria/angular-aria.js"></script>
<script src="libs/angular-resource/angular-resource.min.js"></script>
<script src="libs/spin.js/spin.min.js"></script>
<script src="libs/ladda/dist/ladda.min.js"></script>
<script src="libs/angular-ladda/dist/angular-ladda.min.js"></script>
<script src="libs/angular-spinner/angular-spinner.min.js"></script>
<script src="libs/angular-auto-validate/dist/jcs-auto-validate.min.js"></script>
<script src="libs/ngInfiniteScroll/build/ng-infinite-scroll.min.js"></script>
<script src="libs/angular-strap/dist/angular-strap.min.js"></script>
<script src="libs/angular-strap/dist/angular-strap.tpl.min.js"></script>
<script src="app.js"></script>
<script src="controllers/detail-controller.js"></script>
<script src="controllers/repeat-controller.js"></script>
<script src="controllers/aboutus-controller.js"></script>
<script src="controllers/contactus-controller.js"></script>
<script src="controllers/person-create-controller.js"></script>
<script src="controllers/footer-controller.js"></script>
<script src="services/contact-service.js"></script>

</body>
</html>

<div class="form-group">
    <div class="col-sm-12">
        <label class="com-sm-2 control-label">Name</label>
        <div class="col-sm-10 pull-right">
            <input type="text"
                   class="form-control"
                   name="name"
                   ng-model="contacts.selectedPerson.name"
                   required/>
        </div>
    </div>
</div>

<div class="form-group">
    <div class="col-sm-12">
        <label class="com-sm-2 control-label">Email</label>
        <div class="col-sm-10 pull-right">
            <input type="text"
                   class="form-control"
                   name="email"
                   ng-model="contacts.selectedPerson.email"
                   required/>
        </div>
    </div>
</div>

<div class="form-group">
    <div class="col-sm-12">
        <label class="com-sm-2 control-label">Bd</label>
        <div class="col-sm-10 pull-right">
            <input type="text"
                   class="form-control"
                   name="birthdate"
                   bs-datepicker
                   ng-model="contacts.selectedPerson.birthdate"/>
        </div>
    </div>
</div>

<div class="form-group">
    <div class="col-sm-12">
        <label class="com-sm-2 control-label">Photo</label>
        <div class="col-sm-10 pull-right">
            <input type="text"
                   class="form-control"
                   name="photo"
                   ng-model="contacts.selectedPerson.photo"/>
        </div>
    </div>
</div>

<div class="form-group">
    <div class="col-sm-12">
        <label class="com-sm-2 control-label">Sex</label>
        <div class="col-sm-10 pull-right">
            <select class="form-control"
                    name="sex"
                    ng-model="contacts.selectedPerson.sex"
                    required>
                <option value="M">Male</option>
                <option value="F">Female</option>
            </select>
        </div>
    </div>
</div>

<div class="form-group">
    <div class="col-sm-12">
        <label class="com-sm-2 control-label">Phone</label>
        <div class="col-sm-10 pull-right">
            <input type="text"
                   class="form-control"
                   name="phonenumber"
                   ng-model="contacts.selectedPerson.phonenumber"/>
        </div>
    </div>
</div>

<div class="form-group">
    <div class="col-sm-12">
        <label class="com-sm-2 control-label">Addr-s</label>
        <div class="col-sm-10 pull-right">
            <input type="text"
                   class="form-control"
                   name="address"
                   ng-model="contacts.selectedPerson.address"/>
        </div>
    </div>
</div>

<div class="form-group">
    <div class="col-sm-12">
        <label class="com-sm-2 control-label">City</label>
        <div class="col-sm-10 pull-right">
            <input type="text"
                   class="form-control"
                   name="city"
                   ng-model="contacts.selectedPerson.city"/>
        </div>
    </div>
</div>

<div class="form-group">
    <div class="col-sm-12">
        <label class="com-sm-2 control-label">Country</label>
        <div class="col-sm-10 pull-right">
            <input type="text"
                   class="form-control"
                   name="country"
                   ng-model="contacts.selectedPerson.country"/>
        </div>
    </div>
</div>

<div class="form-group">
    <div class="col-sm-12">
        <button ladda="contacts.isSaving"
                class="btn btn-primary btn-block"
                type="submit">Save</button>
    </div>
</div>
